<body>
    <!--[if lt IE 7]>

        <![endif]-->

    <script>
        let marks = prompt("Enter student's marks (out of 100):");
        marks = parseFloat(marks);


        let grade;
        let message;

        if (marks >= 90 && marks <= 100) {
            grade = "A";
            message = "Excellent!";
        } else if (marks >= 75 && marks <= 89) {
            grade = "B";
            message = "Great job!";
        } else if (marks >= 60 && marks <= 74) {
            grade = "C";
            message = "Good";
        } else if (marks >= 40 && marks <= 59) {
            grade = "D";
            message = "You passed.";
        } else if (marks >= 0 && marks <= 39) {
            grade = "F";
            message = "Better luck next time.";
        }
        alert("Marks: " + marks + "\nGrade: " + grade + "\nMessage: " + message);

        console.log("Marks: " + marks);
        console.log("Grade: " + grade);
        console.log("Message: " + message);
    </script>
</body>
