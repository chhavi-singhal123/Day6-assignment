    <script>
        let marks = prompt("Enter your marks");
        marks = Number(marks);
        if (isNaN(marks) || marks < 0 || marks > 100) {
            console.log("‚ùå Invalid input! Please enter marks between 0 and 100.");
        } else {
            let grade = "";
            let message = "";
            switch (Math.floor(marks / 10)) {
                case 10:
                case 9:
                    grade = "A";
                    message = "Excellent!";
                    break;
                case 8:
                case 7:
                    grade = "B";
                    message = "Great job!";
                    break;
                case 6:
                    grade = "C";
                    message = "Good effort.";
                    break;
                case 5:
                case 4:
                    grade = "D";
                    message = "You passed.";
                    break;
                default:
                    grade = "F";
                    message = "Better luck next time.";
                    break;
            }
            console.log("Grade: " + grade);
            console.log("Message: " + message);
        }
    </script>
